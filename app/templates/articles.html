{% extends 'base.html' %} 
{% block content %} 
<div class="container-fluid">
  <div class="col-md-12 heading">
  </div>
  <div class="row">
    {% for article in news %}
    <div class="col-md-3 articles-details">
      <a href={{article.url}} target="_blank">
        <img src={{article.urlToImage }} alt="IMAGE LOADING...">
        </a>
        <div class="words">
          <h4 class="text-bold"> {{article.title}}</h4>
          <p class="small">- {{article.author}}</p>
          <p class="small">Posted on {{article.publishedAt}}</p>
          <hr>
          <p>{{article.description}}...
            <a href={{}}>
        </div>
    </div>
  </div>

</div>
